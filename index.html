<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор Продуктивності</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div id="departmentSelect">
  <h2>Оберіть відділ</h2>
  <button onclick="selectDepartment('stock')">Stock</button>
  <button onclick="selectDepartment('cross')">Cross</button>
  <button onclick="selectDepartment('fresh')">Fresh</button>
</div>

<div id="app" style="display:none;">
  <div class="top-panel">
    <button class="active" onclick="showTab('prod')">Продукт.</button>
    <button onclick="showTab('week')">Тижд.</button>
    <button onclick="showTab('month')">Місяць</button>
  </div>

  <section id="prod" class="active">
    <h2>Калькулятор Продуктивності</h2>
    <label>Години роботи: <input id="hoursWorked" type="number" step="0.1"></label>
    <div class="prod-field" data-id="cartons"><label>Споживка: <input id="cartons" type="number"></label></div>
    <div class="prod-field" data-id="chemistry"><label>Хімія: <input id="chemistry" type="number"></label></div>
    <div class="prod-field" data-id="rollers"><label>Ролки: <input id="rollers" type="number"></label></div>
    <div class="prod-field" data-id="market"><label>Базар: <input id="market" type="number"></label></div>
    <div class="prod-field" data-id="boxing"><label>Бокс: <input id="boxing" type="number"></label></div>
    <div class="prod-field" data-id="milk"><label>Молочка: <input id="milk" type="number"></label></div>
    <div class="prod-field" data-id="meat"><label>Мясо: <input id="meat" type="number"></label></div>
    <div class="prod-field" data-id="vegs"><label>Овощі: <input id="vegs" type="number"></label></div>
    <button onclick="calculateProductivity()">Обчислити</button>
    <div id="prodResult"></div>
  </section>

  <section id="week">
    <h2>Тижнева Видайність (%)</h2>
    <label>Пн:<input id="mon" type="number"></label>
    <label>Вт:<input id="tue" type="number"></label>
    <label>Ср:<input id="wed" type="number"></label>
    <label>Чт:<input id="thu" type="number"></label>
    <label>Пт:<input id="fri" type="number"></label>
    <label>Сб:<input id="sat" type="number"></label>
    <label>Нд:<input id="sun" type="number"></label>
    <button onclick="calculateWeek()">Обчислити</button>
    <div id="weekResult"></div>
  </section>

  <section id="month">
    <h2>Місячний оклад</h2>
    <table id="dataTable">
      <thead><tr><th>Дата</th><th>Години</th><th>%</th><th>X</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="addRow()">Add+</button>
    <button onclick="clearData()">Delete</button>
    <button onclick="exportToExcel()">Export⬇️</button>
    <div id="monthlySummary"></div>
    <div id="weeklySummary"></div>
    <div id="totalMoney"></div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
